<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Hub - Conhecimento Sem Limites</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://firebasestorage.googleapis.com/v0/b/fina-kenway.firebasestorage.app/o/DALL%C2%B7E%202025-02-11%2022.33.15%20-%20A%20high-quality%20digital%20wallpaper%20representing%20vast%20and%20diverse%20knowledge%2C%20perfect%20for%20a%20modern%20blog.%20The%20image%20should%20feature%20a%20cosmic%20background%20with.webp?alt=media&token=fd6a1807-a10d-4ccf-a8c1-fad26058e06a') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 60px 20px;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        nav {
            background-color: #222;
            text-align: center;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff0000;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }
        .post {
            background: #252525;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            text-align: justify;
        }
        .post:hover {
            transform: scale(1.05);
        }
        .post h2 {
            color: #ff0000;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.3);
        }
        .post p {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        footer {
            background: linear-gradient(90deg, #ff0000, #8a2be2, #00ffff);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
            margin-top: 40px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4859599011548606" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>Infinity Hub - Conhecimento Sem Limites</header>
    <nav>
        <a href="#" onclick="renderPosts('Financeiro')">Financeiro</a>
        <a href="#" onclick="renderPosts('Jogos')">Jogos</a>
        <a href="#" onclick="renderPosts('Histórias')">Histórias da Vida Real</a>
        <a href="#" onclick="renderPosts('Contos')">Contos</a>
        <a href="#" onclick="renderPosts('Discussões')">Discussões</a>
        <a href="#" onclick="renderPosts('Saúde')">Saúde & Cuidados Pessoais</a>
    </nav>
    <div class="container">
        <h2>Últimas Postagens</h2>
        <div id="posts"></div>
    </div>
    <footer>
        <p>© 2025 Infinity Hub - Conhecimento Sem Limites.</p>
        <p><a href="#" style="color: white;">Política de Privacidade</a> | <a href="#" style="color: white;">Termos de Uso</a></p>
    </footer>
</body>
</html>
