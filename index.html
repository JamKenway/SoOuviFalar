<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Hub - Conhecimento Sem Limites</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #8a2be2, #00ffff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1000;
        }
        nav {
            background-color: #222;
            text-align: center;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff0000;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }
        .post {
            background: #252525;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            text-align: justify;
        }
        .post:hover {
            transform: scale(1.05);
        }
        .post h2 {
            color: #ff0000;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.3);
        }
        .post p {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .post .share {
            margin-top: 30px;
            text-align: center;
        }
        .post .share a {
            margin: 5px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1.1em;
        }
        .post .share a:hover {
            background-color: #8a2be2;
        }
        footer {
            background: linear-gradient(90deg, #ff0000, #8a2be2, #00ffff);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
            margin-top: 40px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4859599011548606" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "AIzaSyBsMk5SshHKwY7y7zi4cgc8uI-Jz2q_e8M",
                authDomain: "fina-kenway.firebaseapp.com",
                projectId: "fina-kenway",
                storageBucket: "fina-kenway.appspot.com",
                messagingSenderId: "559758011438",
                appId: "1:559758011438:web:86329ee53ab213ab87c3bf",
                measurementId: "G-1D036HTJPP"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            function renderPost() {
                const postContainer = document.getElementById("posts");
                if (!postContainer) {
                    console.error("‚ö†Ô∏è ERRO: Elemento #posts n√£o encontrado no HTML.");
                    return;
                }
                postContainer.innerHTML = "<p>Carregando post...</p>";
                db.collection("posts").doc("6EkREHIVEoWsEV19OeN3").get()
                .then((doc) => {
                    if (!doc.exists) {
                        console.warn("‚ö†Ô∏è Nenhuma postagem encontrada no Firestore.");
                        postContainer.innerHTML = "<p style='color: yellow;'>Nenhuma postagem encontrada.</p>";
                        return;
                    }
                    const post = doc.data();
                    console.log("üì¢ Post carregado:", post);
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="Imagem do post" onerror="this.src='https://via.placeholder.com/800x400?text=Imagem+Indispon√≠vel'">
                        <p>${post.content}</p>
                        <div class="share">
                            <a href="#">üìò Compartilhar no Facebook</a>
                            <a href="#">üê¶ Compartilhar no Twitter</a>
                        </div>
                    `;
                    postContainer.innerHTML = "";
                    postContainer.appendChild(postElement);
                })
                .catch(error => {
                    console.error("üî• Erro ao buscar postagem:", error);
                    postContainer.innerHTML = `<p style="color: red;">Erro ao carregar a postagem. Verifique o console.</p>`;
                });
            }
            renderPost();
        });
    </script>
</head>
