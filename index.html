</head>
<body>
    <header>üöÄ Neon Finance - Informa√ß√£o Inteligente</header>
    <nav>
        <a href="#">In√≠cio</a>
        <a href="#">Financeiro</a>
        <a href="#">Contos</a>
        <a href="#">Educa√ß√£o</a>
        <a href="#">Vidas & Hist√≥rias</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <h2>√öltimas Postagens</h2>
        <div id="posts"></div>
    </div>
    <footer>
        <p>¬© 2025 Neon Finance - Informa√ß√£o Inteligente.</p>
        <p><a href="#" style="color: white;">Pol√≠tica de Privacidade</a> | <a href="#" style="color: white;">Termos de Uso</a></p>
    </footer>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBsMk5SshHKwY7y7zi4cgc8uI-Jz2q_e8M",
            authDomain: "fina-kenway.firebaseapp.com",
            projectId: "fina-kenway",
            storageBucket: "fina-kenway.appspot.com",
            messagingSenderId: "559758011438",
            appId: "1:559758011438:web:86329ee53ab213ab87c3bf",
            measurementId: "G-1D036HTJPP"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function renderPosts() {
            const postContainer = document.getElementById("posts");
            postContainer.innerHTML = "";
            
            db.collection("posts").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    postContainer.innerHTML = "<p>Nenhuma postagem encontrada.</p>";
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="Imagem do post">
                        <p>${post.content}</p>
                        <div class="share">
                            <a href="#">Compartilhar no Facebook</a>
                            <a href="#">Compartilhar no Twitter</a>
                        </div>
                    `;
                    postContainer.appendChild(postElement);
                });
            }).catch(error => {
                console.error("Erro ao buscar postagens: ", error);
            });
        }
        
        renderPosts();
    </script>
</body>
