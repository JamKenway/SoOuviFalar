    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "AIzaSyBsMk5SshHKwY7y7zi4cgc8uI-Jz2q_e8M",
                authDomain: "fina-kenway.firebaseapp.com",
                projectId: "fina-kenway",
                storageBucket: "fina-kenway.appspot.com",
                messagingSenderId: "559758011438",
                appId: "1:559758011438:web:86329ee53ab213ab87c3bf"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            window.renderPosts = function(category) {
                const postContainer = document.getElementById("posts");
                postContainer.innerHTML = "<p>Carregando postagens...</p>";
                db.collection("posts").where("category", "==", category).orderBy("date", "desc").get()
                .then((querySnapshot) => {
                    postContainer.innerHTML = "";
                    querySnapshot.forEach((doc) => {
                        const post = doc.data();
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `<h2>${post.title}</h2>
                            <img src="${post.image}" alt="Imagem do post">
                            <p>${post.content}</p>`;
                        postElement.addEventListener("click", function() {
                            this.classList.toggle("expanded");
                        });
                        postContainer.appendChild(postElement);
                    });
                }).catch(error => {
                    console.error("ðŸ”¥ Erro ao buscar postagens:", error);
                    postContainer.innerHTML = `<p style="color: red;">Erro ao carregar postagens. Verifique o console.</p>`;
                });
            }
            renderPosts("Financeiro");
        });
    </script>
