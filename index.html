        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #8a2be2, #00ffff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1000;
        }
        nav {
            background-color: #222;
            text-align: center;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff0000;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }
        .post {
            background: #252525;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            text-align: justify;
        }
        .post:hover {
            transform: scale(1.05);
        }
        .post h2 {
            color: #ff0000;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.3);
        }
        .post p {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .post .share {
            margin-top: 30px;
            text-align: center;
        }
        .post .share a {
            margin: 5px;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1.1em;
        }
        .post .share a:hover {
            background-color: #8a2be2;
        }
        footer {
            background: linear-gradient(90deg, #ff0000, #8a2be2, #00ffff);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
            margin-top: 40px;
        }

        function renderPost() {

            postContainer.innerHTML = "";
            db.collection("posts").doc("6EkREHIVEoWsEV19OeN3").get()

                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <img src="${post.image}" alt="Imagem do post">

                    </div>
                `;
                postContainer.appendChild(postElement);
            })
            .catch(error => {
                console.error("Erro ao buscar postagem:", error);
                postContainer.innerHTML = `<p style="color: red;">Erro ao carregar a postagem. Verifique o console.</p>`;
            });
        }
        renderPost();
