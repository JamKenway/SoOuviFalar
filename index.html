            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #ff0000;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .post .share a:hover {
            background-color: #8a2be2;
        }
        footer {

    <script>
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function renderPost() {
            const postContainer = document.getElementById("posts");
            postContainer.innerHTML = "";
            
            db.collection("posts").doc("6EkREHIVEoWsEV19OeN3").get()
            .then((doc) => {
                if (!doc.exists) {
                    postContainer.innerHTML = "<p>Nenhuma postagem encontrada.</p>";
                    return;
                }
                const post = doc.data();
                console.log("Post carregado:", post);
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <img src="${post.image}" alt="Imagem do post">
                    <p>${post.content}</p>
                    <div class="share">
                        <a href="#">Compartilhar no Facebook</a>
                        <a href="#">Compartilhar no Twitter</a>
                    </div>
                `;
                postContainer.appendChild(postElement);
            })
            .catch(error => {
                console.error("Erro ao buscar postagem:", error);
                postContainer.innerHTML = `<p style="color: red;">Erro ao carregar a postagem. Verifique o console.</p>`;
            });
        }
        
        renderPost();
    </script>
