    </style>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>

<body>
    <header>ðŸ’° Money Clicks - Blog ðŸ’°</header>
    <div class="container">
        <h2>Ãšltimas Postagens</h2>
        <div id="posts"></div>
        
        <!-- Bloco de anÃºncio do AdSense -->
        <ins class="adsbygoogle"
             style="display:block"

    <script>
        // ConfiguraÃ§Ã£o do Firebase (Substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function renderPosts() {
            const postContainer = document.getElementById("posts");
            postContainer.innerHTML = "";
            
            db.collection("posts").orderBy("date", "desc").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement("div");
                    postElement.classList.add("post");
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="Imagem do post">
                        <p>${post.content}</p>
                    `;
                    postContainer.appendChild(postElement);
                });
            });
        }
        
        renderPosts();
    </script>
</body>
